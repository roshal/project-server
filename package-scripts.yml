scripts:
 #
 develop: nps clean-output webpack-develop
 produce: nps clean-public webpack-produce
 watch-develop: nps webpack-watch-develop
 watch-produce: nps webpack-watch-produce
 #
 clean-output: rm -fr output/*
 clean-public: rm -fr public/*
 #
 node: node -r dotenv/config output/source.js
 #
 nodemon-develop: nodemon -w output/ -x nps node
 nodemon-produce: nodemon -w public/ -x nps node
 #
 webpack-develop: webpack --progress --env.develop --mode development
 webpack-produce: webpack --progress --env.produce --mode production
 webpack-watch-develop: webpack -w --progress --env.develop --mode development
 webpack-watch-produce: webpack -w --progress --env.produce --mode production
 #
 lint: eslint .
